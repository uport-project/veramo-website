name: Build the website
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ['main']
jobs:
  docs:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: 'setup node with cache'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - name: 'Docusaurus build'
        run: |
          pnpm run build
          pnpm run format --check
